<!-- templates/car_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Car</title>
</head>
<body>
    <h1>Are you sure you want to delete this car?</h1>
    <p>{{ car.brand }} {{ car.model }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'cars-list' %}">Cancel</a>
</body>
</html>
