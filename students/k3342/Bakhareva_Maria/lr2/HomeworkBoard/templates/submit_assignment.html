<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка Задания</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <div class="container">
        <h1>Отправка задания: {{ task.title }}</h1>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Отправить задание</button>
            <a href="{% url 'assignments:task_list' %}" class="btn btn-secondary">Вернуться к списку заданий</a>
        </form>
    </div>
    {% endblock %}
</body>
</html>
